<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>seniorfone prototype</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0.css" />
   <link rel="stylesheet"  href="css/custom.css" />
	<script src="js/jquery-1.8.2.js"></script>
	<script src="js/jquery.mobile-1.2.0.js"></script>
	
</head>
<body> 

<div data-role="page" id="home" class="sfpage">

   <div data-role="content">
        <ul data-role="listview" class="listview2">
            <li class="center-wrapper">
               <div class="center">[date/time here]</div>
            </li>
            <li class="center-wrapper">
               <div>
                <div class="ui-grid-b">
                    <div class="ui-block-a"><a href="#dial">[dial image]</a></div>
                    <div class="ui-block-b"><a href="#contact">[contact image]</a></div>
                    <div class="ui-block-c"><a href="#emergency">[emergency image]</a></div>
                    <div class="ui-block-a"><a href="#events">[events image]</a></div>
                    <div class="ui-block-b"><a href="#memo">[memo image]</a></div>
                    <div class="ui-block-c"><a href="#weather">[weather image]</a></div>
                </div>
                </div>
            </li>
        </ul>
   </div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id="dial">
   <div data-role="content"  class="centered">  
      <div class="centered">dial screen</div>      
   </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="contact">
   <div data-role="content">  
      <p>contact screen</p>      
   </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="emergency">
   <div data-role="content">  
      <p>emergency screen</p>      
   </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="events">
   <div data-role="content">  
      <p>events screen</p>      
   </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="memo">
   <div data-role="content">  
      <p>memo screen</p>      
   </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="weather">
   <div data-role="content">  
      <p>weather screen</p>      
   </div><!-- /content -->
</div><!-- /page -->

</body>
</html>
